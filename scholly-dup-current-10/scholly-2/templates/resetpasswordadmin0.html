<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/scholi.png">
    <title>Scholly</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <body style="background-color: #3498db;">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img
          src="./static/scholi.png"
          width="70"
          height="60"
          class="d-inline-block align-top"
          alt=""
          style="margin-left: 10px;"
        />
      </a>
      <div class="d-flex flex-row-reverse">
        <div class="p-2"><button type="button" class="btn btn-outline-primary" onclick="location.href='/signup'">SignUp</button></div>
        <div class="p-2"><button type="button" class="btn btn-outline-primary" onclick="location.href='/adminlogin'">Admin</button></div>
        <div class="p-2"><button type="button" class="btn btn-outline-primary" onclick="location.href='/'">Home</button></div>
      </div>
    </nav>
    {% with messages = get_flashed_messages() %} {% if messages%} {% for msg in messages %}
    <div class="alert alert-success" role="alert">
      {{ msg }}
    </div>
    {% endfor %} {% endif %} {% endwith %}

    <section class="vh-95">
      <br /><br /><br /><br />
      <div class="container h-95">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-5 col-xl-7">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-2">
                <div class="row justify-content-center">
                  <div class="col-md-7 col-lg-7 col-xl-5 order-2 order-lg-1">
                    <br />
                    <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4" ">
                    Reset Password 
                    </p>
                    <div class="text-secondary">Enter your email address and we'll send you an email with instructions to reset your password.</div>
                    <br />
                    
                    <form action="#" method="POST" class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            name="email"
                            id="form3Example3c"
                            class="form-control"
                            placeholder="Your mail..."
                            required
                          />
                        </div>
                      </div>

                      <br />
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="submit"
                          value="submit"
                          class="btn btn-primary btn-lg"
                        >
                          Send
                        </button>
                      </div>
                      <strong><center>
                        <p>
                          <br>
                          Know Admin password?
                          <a href="/adminlogin" style="text-decoration: none"
                            >Login</a
                          >
                        </p>
                      </center></strong>
                    </form>
                    <br />
                    <br />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
