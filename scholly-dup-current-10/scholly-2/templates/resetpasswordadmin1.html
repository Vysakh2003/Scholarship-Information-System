<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/scholi.png">
    <title>Scholly</title>
    <style>
      .btn1{
           margin-left: 50px;
         }
   </style>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <body style="background-color: #3498db;">

    <section class="vh-95">
        <br /><br /><br /><br />
        <div class="container h-95">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-5 col-xl-7">
              <div class="card text-black" style="border-radius: 25px">
                <div class="card-body p-md-2">
                  <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-7 col-xl-5 order-2 order-lg-1">
                      <br />
                      <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Reset Password
                      </p>
                      <br />
  
                      {% with messages = get_flashed_messages() %} {% if
                      messages%} {% for msg in messages %}
                      <div class="alert alert-danger" role="alert">
                        {{ msg }}
                      </div>
                      {% endfor %} {% endif %} {% endwith %}
  
                      <form action="#" method="POST" class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input
                              type="email"
                              name="email"
                              id="form3Example3c"
                              class="form-control"
                              placeholder="Your mail..."
                              required
                            />
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input
                              type="password"
                              name="password"
                              id="form3Example4c"
                              class="form-control"
                              placeholder="Your password..."
                              required
                            />
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input
                                type="confirm_password"
                                name="confirm_password"
                                id="form3Example4c"
                                class="form-control"
                                placeholder="Confirm password..."
                                onkeyup="validate_password()"
                                required
                              />
                            </div>
                          </div>
                        <br />
                        <center>
                            <span id="wrong_pass_alert"></span><div class="mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="create"
                            class="submit_btn"
                            onclick="wrong_pass_alert()"/>
                            <input class="btn btn1 btn-primary btn-lg" type="Reset" value="Reset" id="create"
                            class="submit_btn"
                            onclick="fun()"/>
                        </div>
                        </center>
                      </form>
                      <br />
                      <br />
                    </div>
                    <div
                      class="col-md-9 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                    >
                      <img
                        src="./static/circle_logo.png"
                        class="img-fluid"
                        alt="Sample image"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    >
function validate_password() {
 
 var password = document.getElementById('password').value;
 var confirm_password = document.getElementById('confirm_password').value;
 if (password != confirm_password) {
     document.getElementById('wrong_pass_alert').style.color = 'red';
     document.getElementById('wrong_pass_alert').innerHTML
       = 'â˜’ Use same password';
     document.getElementById('create').disabled = true;
     document.getElementById('create').style.opacity = (0.4);
 } else {
     document.getElementById('wrong_pass_alert').style.color = 'green';
     document.getElementById('wrong_pass_alert').innerHTML =
         'ðŸ—¹ Password Matched';
     document.getElementById('create').disabled = false;
     document.getElementById('create').style.opacity = (1);
 }
}

function wrong_pass_alert() {
 if (document.getElementById('password').value != "" &&
     document.getElementById('confirm_password').value != "") {
     alert("Your response is submitted");
 } else {
     alert("Please fill all the fields");
 }
}

function fun(){
   document.getElementById("myForm").reset();
 } 
  </script>
  </body>
</html>
