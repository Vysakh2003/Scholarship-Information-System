<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/scholi.png">
    <title>Scholly</title>
    <style>
      .scnd{
        /* background-image: linear-gradient(to right,red,red,red,red,blue,blue); */
        background-image: url("./static/log.jpg");
        background-repeat: repeat; 
        background-position: center; 
        background-size: cover; 
        background-attachment: fixed;
    }
    </style>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <body class="scnd" style="background-color:#3498db;">
    <nav class="scnd navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img
          src="./static/scholi.png"
          width="70"
          height="60"
          class="d-inline-block align-top"
          alt=""
          style="margin-left: 10px;"
        />
      </a>
      <div class="d-flex flex-row-reverse">
        <div class="p-2"><button type="button" class="btn btn-primary" onclick="location.href='/signup'">SignUp</button></div>
        <div class="p-2"><button type="button" class="btn btn-primary" onclick="location.href='/login'">UserLogin</button></div>
        <div class="p-2"><button type="button" class="btn btn-primary" onclick="location.href='/'">Home</button></div>
      </div>
    </nav>

    <section class="vh-95">
      <br /><br />
      <div class="container h-95">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-5 col-xl-7">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-2">
                <div class="row justify-content-center">
                  <div class="col-md-7 col-lg-7 col-xl-5 order-2 order-lg-1">
                    <br />
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="text-shadow: 2px 2px 5px #0000FF;">
                    Admin Login
                    </p>
                    <br />

                    {% with messages = get_flashed_messages() %} {% if
                    messages%} {% for msg in messages %}
                    <div class="alert alert-danger" role="alert">
                      {{ msg }}
                    </div>
                    {% endfor %} {% endif %} {% endwith %}

                    <form action="#" method="POST" class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="name"
                            name="name"
                            id="form3Example3c"
                            class="form-control"
                            placeholder="Your name..."
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            name="email"
                            id="form3Example3c"
                            class="form-control"
                            placeholder="Your mail..."
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            name="password"
                            id="form3Example4c"
                            class="form-control"
                            placeholder="Your password..."
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="admincode"
                            name="admincode"
                            id="form3Example3c"
                            class="form-control"
                            placeholder="Common Admin Code"
                            required
                          />
                        </div>
                      </div>
                    </center></strong>
                    <strong><center>
                      <p>
                        <br>
                        Forgot Admin Code?
                        <a href="/emailadmincode" style="text-decoration: none">Send Email</a>
                      </p>
                      
                    </center></strong>
                    <strong><center>
                        <p>
                          <br>
                          Forgot password?
                          <a href="/resetpasswordadmin0" style="text-decoration: none"
                            >Reset</a
                          >
                        </p>
                      </center></strong>
                      <br />
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="submit"
                          value="submit"
                          class="btn btn-primary btn-lg"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                    <br />
                    <br />
                  </div>
                  <div
                    class="col-md-9 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="./static/circle_logo.png"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
                <center><p class="text-secondary">Admin Code is shared with the admins</p></center>
              </div>
            </div>    
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
